<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title></title>

	<link rel="stylesheet" href="css/bootstrap.min.css" />

</head>
<body ng-app="pokedex">

<div class="container">
	<h1>Pokésir</h1>

	<!-- Search -->
	<div ng-controller="pokcontroller" >
		<p>Name : <input type="text" ng-model="name"></p>
		<h1>Hello {{name}}</h1>
		<p>Filtre :<input type="text" ng-model="filtre"></p>
		Pokemon liste :<select ng-model="name2">
			<option ng-repeat="x in test | filter : filtre" value="{{x.id}}">{{x.name}}</option>
		</select>
		<input type="button"  value="Go" ng-click="$log.log(name2)">
		<h1>You selected: {{name2}}</h1>

	</div>

	<!-- Pokémon information -->
	<div></div>

</div>

<!-- Dependencies -->
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/angular.min.js"></script>
<script src="js/angular-resource.min.js"></script>

<!-- Pokedex app -->
<script src="js/pokedex.js"></script>


</body>
</html>
